<ion-header>
  <ion-toolbar>
    <ion-title>pratice</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col *ngFor="let item of pratice">
    <ion-card>
  <ion-item>
    <ion-label>{{item.name}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>{{item.age}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>{{item.sex}}</ion-label>
  </ion-item>
  </ion-card>
  </ion-col>
</ion-row>
</ion-content>
