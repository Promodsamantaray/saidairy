<ion-header>
  <ion-toolbar>
    <ion-title>listpapu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item *ngFor="let item of colorList">
    <ion-label>{{item.color}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Select: Color</ion-label>
    <ion-select class="custom-options"  multiple="true" interface="action-sheet">
      <ion-select-option [value]="item.color" *ngFor="let item of colorList">{{item.color | titlecase }}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-breadcrumbs [maxItems]="7">
    <ion-breadcrumb href="#home">Home</ion-breadcrumb>
    <ion-breadcrumb href="#electronics">Electronics</ion-breadcrumb>
    <ion-breadcrumb href="#photography">Photography</ion-breadcrumb>
    <ion-breadcrumb href="#cameras">Cameras</ion-breadcrumb>
    <ion-breadcrumb href="#film">Film</ion-breadcrumb>
    <ion-breadcrumb href="#35mm">35 mm</ion-breadcrumb>
  </ion-breadcrumbs>
  <ion-button expand="block" (click)="presentToast('top')">Present Toast At the Top</ion-button>
  <ion-button expand="block" (click)="presentToast('middle')">Present Toast At the Middle</ion-button>
  <ion-button expand="block" (click)="presentToast('bottom')">Present Toast At the Bottom</ion-button>

  <ion-list *ngIf="true">
    <ion-list-header>
      <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
    </ion-list-header>
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
