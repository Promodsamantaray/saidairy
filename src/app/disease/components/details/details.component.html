<ion-header>
  <ion-toolbar>
    <ion-button (click)="modalController.dismiss()" fill="clear" slot="start">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-label> {{ disease.name | titlecase }}</ion-label>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="disease">
    <img [src]="disease.image" [alt]="disease.name" />
    <ion-card-content>
      {{ disease.desc }}
      <ion-list>
        <ion-item>
          <ion-label> Scientific Name:{{ disease.scientific }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label> Classification:{{ disease.classification }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Family: {{ disease.family }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Order: {{ disease.order }}</ion-label>
        </ion-item>
      </ion-list>
      <ion-accordion-group>
        <ion-accordion value="SIGN">
          <ion-item slot="header" color="light">
            <ion-label>Sign</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            <ion-item *ngFor="let item of disease.sign; let i = index">
              <ion-label>{{ i + 1 }}:{{ item.sign }}</ion-label>
            </ion-item>
          </div>
        </ion-accordion>
        <ion-accordion value="second">
          <ion-item slot="header" color="light">
            <ion-label>Prevention</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            <ion-item *ngFor="let item of disease.prevention">
              <ion-label> {{ item.prevention }}</ion-label>
            </ion-item>
          </div>
        </ion-accordion>
        <ion-accordion value="third">
          <ion-item slot="header" color="light">
            <ion-label>Treatment</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            <ion-item *ngFor="let item of disease.treatment">
              <ion-label> {{ item.treatment }}</ion-label>
            </ion-item>
          </div>
        </ion-accordion>
      </ion-accordion-group>
    </ion-card-content>
  </ion-card>
</ion-content>
