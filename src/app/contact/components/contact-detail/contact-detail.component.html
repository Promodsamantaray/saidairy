<ion-header>
  <ion-toolbar>
    <ion-button (click)="modalController.dismiss()"  fill="clear" slot="start">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-label> {{info.name| titlecase }}</ion-label>

  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <img [src]="info?.image" />
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Name:{{info.name}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Contact:{{info.contact}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>address:{{info.address.at}}</ion-label>
        </ion-item>

      </ion-list>



    </ion-card-content>
  </ion-card>
  <ion-fab vertical="center" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button><ion-icon name="logo-vimeo"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="bottom">
      <ion-fab-button><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button><ion-icon name="logo-instagram"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="end">
      <ion-fab-button><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
