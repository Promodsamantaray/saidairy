<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col *ngFor="let item of newObj" size="4" size-lg="4">
      <ion-card class="ion-no-margin">
        <ion-card-header>
          <ion-card-subtitle>
            <ion-icon name="calendar-outline"></ion-icon>
            {{item[0]|date}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-chip color="success">
            <ion-label><ion-icon name="add-circle-outline" class="ion-margin-end"></ion-icon>{{item[2].in|currency:'INR'}}</ion-label>
            </ion-chip>
          <ion-chip color="danger"
            ><ion-label>
              <ion-icon name="remove-circle-outline" class="ion-margin-end"></ion-icon
              >{{item[2].out|currency:'INR'}}</ion-label
            ></ion-chip
          >
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

<ion-row>
  <ion-col size="12">
  <ion-list>
    <ion-item *ngFor="let item of txsList">
      <ion-label>{{item.date|date}}</ion-label>
      <ion-label>{{item.inout}}</ion-label>
      <ion-label>{{item.amount|currency:'INR'}}</ion-label>
      <ion-label>{{item.description }}</ion-label>
    </ion-item>

  </ion-list>
  </ion-col>
</ion-row>
